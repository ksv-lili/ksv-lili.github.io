<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        font-family: Rockwell;
      }

      :root {
        --header-height: 12vh;
        --header-text-height: 4.5vh;
      }

      #top,
      #bottom,
      #left,
      #right {
        background: #970000;
        position: fixed;
      }
      #left,
      #right {
        top: 0;
        bottom: 0;
        width: 42px;
        max-width: 5vw;
      }
      #left {
        left: 0;
      }
      #right {
        right: 0;
      }

      #top,
      #bottom {
        left: 0;
        right: 0;
        height: 42px;
        max-height: 5vh;
      }
      #top {
        top: var(--header-height);
      }
      #bottom {
        bottom: 0;
      }

      .nav-link {
        color: white;
        font-size: var(--header-text-height);
        height: var(--header-text-height);
      }
      .nav-link:hover {
        color: white;
      }
    </style>

    <script>
      function showOffCanvasMenu() {
        let offcanvasElementList = [].slice.call(
          document.querySelectorAll(".offcanvas")
        );
        let offcanvasList = offcanvasElementList.map(function (offcanvasEl) {
          return new bootstrap.Offcanvas(offcanvasEl);
        });
        offcanvasList[0].toggle();
      }
    </script>

    <title>{{ page.title }}</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top bg-black navbar-expand-lg"
        style="
          height: var(--header-height);
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 10px;
        "
      >
        <a
          class="navbar-brand"
          href="#"
          style="display: flex; align-items: center"
        >
          <img
            src="hasi.svg"
            alt="KSV-LiLi Hase"
            style="height: 7.5vh; margin-left: 4vw"
            height="24"
          />
          <span
            style="
              font-size: var(--header-text-height);
              color: white;
              margin-left: 4vw;
              height: var(--header-text-height);
            "
            >KSV-LiLi</span
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
            onclick="showOffCanvasMenu()"
          ></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="
            left: auto !important;
            right: 4vw !important;
            position: inherit;
          "
          id="navbarNavDropdown"
        >
          <ul
            class="nav navbar-nav ml-auto"
            style="height: var(--header-text-height)"
          >
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="padding: 0; padding-right: 2vw"
                >News.</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                style="padding: 0; padding-right: 2vw"
                >Ãœber uns.</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="padding: 0">Programm</a>
            </li>
          </ul>
        </div>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Offcanvas right</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">...</div>
        </div>
      </nav>
    </header>

    <div class="content">
      <div id="left"></div>
      <div id="right"></div>
      <div id="top"></div>
      <div id="bottom"></div>
      {{ content }}
    </div>
  </body>
</html>
