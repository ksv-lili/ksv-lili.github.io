---
layout: default
header_image: false
title: News.
---

<style>
    .content {
        margin-top: 17vh !important;
    }
</style>

{% for post in site.posts %}
<div style="margin-top: 4vh;">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
    <a href="{{ post.url }}"><p style="text-decoration: underline; color: black;">Mehr lesen...</p></a>
</div>
{% if forloop.last == false %}
  <hr>
{% endif %}
{% endfor %}
